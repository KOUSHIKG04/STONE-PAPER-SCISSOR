<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body >
    <h2 class="text-center text-white" style="background-color: rgba(37, 7, 7, 0.712);">STONE-PAPER-SCISSSOR</h2>
    <div class="msg-container text-center ">
        <p class="msg">PLAY YOUR MOVE</p>
    </div>

    <div class="choices row row-cols-1 row-cols-3 d-flex justify-content-center align-items-center m-2 p-2">

        <div id="R" class="choice d-flex justify-content-center align-items-center rounded-circle">
            <img src="images/22.png" class="rounded-circle">
        </div>
        <div id="P" class="choice d-flex justify-content-center align-items-center choice rounded-circle">
            <img src="images/11.png" class="rounded-circle">
        </div>
        <div id="S" class="choice d-flex justify-content-center align-items-center choice rounded-circle">
            <img src="images/33.png " class="rounded-circle">
        </div>
    </div>
  
    <div class="score-board m-5 d-flex justify-content-center align-items-center">
        <div class="score text-center ">
            <p id="user-score" class="user points">0</p>
            <p class="h5 players">YOU </p>
        </div>
        <div class="VS">
            <h5>vs</h5>
        </div>
        <div class="score text-center">
            <p id="comp-score" class="comp points">0</p>
            <p class="h5 players">COMPUTER </p>
        </div>
    </div>
